<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form3.css">
    <title>Form 3</title>
</head>

<body>
    <h1>Sales Order Form</h1>
    <form action="">
        <div class="top_form_section">
            <div class="personal_section">
                <div class="personal_info">
                    <fieldset>
                        <legend>User Information</legend>
                        <label>Serial No</label>
                        <input type="number">
                        <label>User Name</label>
                        <input type="text">
                        <label>User Address</label>
                        <input type="text">
                        <label>User Phone Number</label>
                        <input type="number">
                        <label>User Email</label>
                        <input type="email">
                    </fieldset>
                </div>
            </div>
            <div class="item_and_followup_section">
                <div class="item_info">
                    <fieldset>
                        <legend>Item Information</legend>
                        <div class="inner_item_info1">
                            <label>Item Required</label>
                            <input type="text">
                            <label>Item Shape</label>
                            <input type="text">
                            <label>Item Type</label>
                            <input type="text">
                        </div>
                        <div class="inner_item_info2">
                            <label>Item Size</label>
                            <input type="number">
                            <label>Item Height</label>
                            <input type="number">
                            <label>Item Finish</label>
                            <input type="text">
                        </div>
                    </fieldset>
                </div>
                <div class="followup_info">
                    <fieldset>
                        <legend>Followup Information</legend>
                        <div class="inner_followup_info1">
                            <label>Followup</label>
                            <input type="text">
                            <label>Shop drawing Start date</label>
                            <input type="date">
                            <label>Shop drawing approved</label>
                            <input type="text">
                        </div>
                        <div class="inner_followup_info2">
                            <label>Quotation shared date</label>
                            <input type="text">
                            <label>Sample approval start date</label>
                            <input type="date">
                            <label>Sample approval date</label>
                            <input type="date">
                        </div>
                    </fieldset>
                </div>
                <div class="install_info">
                    <fieldset>
                        <legend>Install Information</legend>
                        <div class="inner_install_info1">
                            <label>Installation is required</label>
                            <input type="text">
                            <label>Installation Need By date</label>
                            <input type="date">
                            <label>Tentative Installation </label>
                            <input type="text">
                        </div>
                        <div class="inner_install_info2">
                            <label>Installation date</label>
                            <input type="date">
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="buttom_form_section">
            <div class="project_info">
                <fieldset>
                    <legend>Project Information</legend>
                    <label>Project status</label>
                    <input type="text">
                    <label>Packed start date</label>
                    <input type="date">
                    <label>Packed completion date</label>
                    <input type="date">
                    <label>Remarks</label>
                    <input type="text">
                </fieldset>
            </div>
            <div class="query_info">
                <fieldset>
                    <legend>Query Information</legend>
                    <div class="inner_query_info1">
                        <label>Query Received</label>
                        <input type="text">
                        <label>Query Start date</label>
                        <input type="date">
                        <label>Query updated date</label>
                        <input type="date">
                    </div>
                    <div class="inner_query_info2">
                        <label>Query created by</label>
                        <input type="text">
                        <label>Query updated by</label>
                        <input type="text">
                        <label>Re-query</label>
                        <input type="text">
                    </div>
                    <div class="inner_query_info2">
                        <label>Re-query closure date</label>
                        <input type="text">
                        <label>Query end date</label>
                        <input type="date">
                    </div>
                </fieldset>
            </div>

        </div>
    </form>

</body>

</html>
