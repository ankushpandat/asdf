<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <div class="main_div">
        <div class="header_field">
            <div>
                <label> Sku : </label>
                <input type="text" required>
                <button class="search_btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div>
                <label>Name : </label>
                <input type="text">
                <button class="search_btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button><br>

                <label>Party Product Name:</label>
                <input type="text">
            </div>
            <div class="excel_btn">
                <button>Excel File</button>
            </div>
        </div>

        <div class="main_form_div">
            <div class="left_form_secton">
                <div class="unit_field">
                    <fieldset>
                        <legend>Unit</legend>
                        <label>Purchase Unit</label>
                        <select name="" id="">
                            <option value=""></option>
                        </select><br>
                        <label>Sales Unit</label>
                        <select name="" id="">
                            <option value=""></option>
                        </select><br>
                        <label>Pack =</label>
                        <input type="text"><span>Qty</span>
                    </fieldset>
                </div>



                <fieldset class="texes_field">
                    <legend>Taxes (GST)</legend>
                    <label>HSN CODE </label>
                    <input type="text" placeholder="9403 - 18">
                    <button class="search_btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </fieldset>

                <fieldset class="item_field">
                    <legend>Item Attribute</legend>
                    <label>Category :</label>
                    <select name="" id="">
                        <option value=""></option>
                    </select><br>
                    <label>Sub Category :</label>
                    <select name="" id="">
                        <option value=""></option>
                    </select><br>
                    <label>Colour/cut :</label>
                    <select name="" id="">
                        <option value=""></option>
                    </select><br>
                    <label>Length :</label>
                    <select name="" id="">
                        <option value=""></option>
                    </select><br>
                    <label>Weight :</label>
                    <select name="" id="">
                        <option value=""></option>
                    </select><br>
                    <label>Watt/extention :</label>
                    <select name="" id="">
                        <option value=""></option>
                    </select><br>
                    <label>Location :</label>
                    <select name="" id="">
                        <option value=""></option>
                    </select>
                </fieldset>
            </div>

            <div class="right_form_section">
                <div class="rate_and_set_field">
                    <fieldset class="rate_field">
                        <legend>Rate</legend>
                        <label>Purchase : </label>
                        <input type="text"><br>
                        <label>Margin (%) : </label>
                        <input type="text"><br>
                        <label>M.R.P. : </label>
                        <input type="text"><br>
                        <label>Retail : </label>
                        <input type="text"><br>
                        <label>Whole Sale : </label>
                        <input type="text"><br>
                        <label>Corporate : </label>
                        <input type="text"><br>
                        <label>Special : </label>
                        <input type="text">
                    </fieldset>

                    <div class="set_item_section">
                        <div>
                            <input type="checkbox"><span>Set Item</span><br>
                            <label> Item Type : </label>
                            <select name="" id="">
                                <option value="">Finished</option>
                            </select>
                        </div>


                        <div class="discount_field">
                            <fieldset>
                                <legend>Discount</legend>
                                <input type="checkbox"><span>Discountable</span><br>
                                <label>Discount : </label>
                                <input type="text">
                                <select name="" id="">
                                    <option value="">%</option>
                                </select>

                            </fieldset>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label>Make to Order</label>
                        </div>
                    </div>
                </div>

                <div class="vendor_field">
                    <fieldset>
                        <legend>Vendor</legend>
                        <label>Name : </label>
                        <input type="text"><br>
                        <label>Bar Code : </label>
                        <input type="text">
                    </fieldset>
                </div>

                <div class="moq_field">
                    <label>MOQ :</label>
                    <input type="text">
                </div>

                <fieldset class="inventory_field">
                    <legend>Inventory Level</legend>
                    <table style="width:100%">
                        <tr>
                            <th></th>
                            <th>Branch Name</th>
                            <th>Min.</th>
                            <th>Max.</th>
                            <th>Re-order</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>GHITORNI</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </fieldset>
            </div>
            <div class="upload_img">
                <fieldset>
                    <legend>Picture</legend>
                    <input type="file" accept="image/*" onchange="previewImage(event)"><br>
                    <img id="preview" alt="Preview Image">
                </fieldset>
            </div>
        </div>
            <div class="company_field">
                <label>Company</label>
                <select name="" id="">
                    <option value=""></option>
                </select>
            </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
